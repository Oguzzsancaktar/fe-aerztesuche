<div class="app-doctor-detail-modal {{
    (isDoctorDetailModalOpen$ | async) ? 'show-modal' : 'hide-modal'
  }}" #doctorDetailModal>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title"></h5>
      <button type="button" class="close" (click)="close()">
        <app-icon-close></app-icon-close>
      </button>
    </div>
    <div class="modal-body">
      <div class="column">
        <div class="detail-modal-item">
          <app-direction-item [isForModal]="true" [doctor]="doctorDetailModalSelectedPlace$ | async">
          </app-direction-item>
        </div>

        <div class="detail-modal-item" *ngIf=" (doctorDetail$?.fremdsprachen || []).length > 0">
          <div class="section">
            <app-language-list headerText="Fremdsprachen" [languages]="doctorDetail$?.fremdsprachen">
            </app-language-list>
          </div>
        </div>

        <div class="detail-modal-item">
          <app-doctor-location-slider [doctorDetail]="doctorDetail$"></app-doctor-location-slider>
        </div>


      </div>
    </div>
  </div>
</div>
