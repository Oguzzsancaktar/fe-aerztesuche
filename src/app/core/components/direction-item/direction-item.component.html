<div *ngIf="doctor" class="direction-item" (click)="openDoctorDetailModal(doctor.id)">
  <div class="direction-item__container">
    <div class="direction-item__row">
      <div class="direction-item__row__item row">
        <app-distance-item [distance]="doctor.properties.locations[0].distance"></app-distance-item>

        <div class="column">
          <div class="column__item">
            <h3 class="doctor-name">
              {{ doctor.properties.name }}
            </h3>
          </div>
          <div class="column__item">
            <p class="address">
              {{ doctor.properties.locations[0].address }}
            </p>
          </div>
        </div>
      </div>

      <div class="direction-item__row__item">
        <div class="colum">
          <div class="column__item">
            <div class="item-button">
              <app-button [text]="doctor.properties.speciality" backgroundColor="#4c6085" textColor="white">
              </app-button>
            </div>
          </div>
          <div class="column__item row">
            <div class="icon">
              <app-icon-local-phone></app-icon-local-phone>
            </div>
            <p class="contact">
              {{ doctor.properties.phone }}
            </p>
          </div>

          <div class="column__item row">
            <div class="icon">
              <app-icon-globe></app-icon-globe>
            </div>
            <p class="contact">
              {{ doctor.properties.website }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
