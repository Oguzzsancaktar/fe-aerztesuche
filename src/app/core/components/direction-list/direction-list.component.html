<div class="direction-list">

  <div *ngIf="placeApiResult.data | async as place; else table_skelton">

    <div class="direction-list__body">
      <div *ngIf="place.body?.totalCount;then doctor_list_inner else emty_data">
        here is ignored</div>

      <ng-template #doctor_list_inner>
        <app-direction-item *ngFor="let doctor of place.body?.personList" [doctor]="doctor" [map]="map">
        </app-direction-item>
      </ng-template>

      <ng-template #emty_data>
        <app-no-data></app-no-data>
      </ng-template>

    </div>

    <div class="direction-list__footer">
      <span class="direction-data-info">Insgesamt {{place.body?.totalCount}}</span>
    </div>
  </div>



  <ng-template #table_skelton>
    <div class="direction-list__body" [ngSwitch]="placeApiResult.status | async">
      <div *ngSwitchCase="Status.LOADING">
        <app-table-skeleton></app-table-skeleton>
        <app-table-skeleton></app-table-skeleton>
        <app-table-skeleton></app-table-skeleton>
        <app-table-skeleton></app-table-skeleton>
        <app-table-skeleton></app-table-skeleton>
        <app-table-skeleton></app-table-skeleton>
        <app-table-skeleton></app-table-skeleton>
      </div>
      <span *ngSwitchCase="Status.ERROR">There was an error loading the user.</span>
    </div>

    <div class="direction-list__footer">
      <span class="direction-data-info">Insgesamt 0</span>
    </div>
  </ng-template>
</div>
